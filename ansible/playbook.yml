---

- hosts: all
  become: true
  gather_facts: true

  vars_files:
    - vars.yml

  #
  # @CHANGEME - Review each role to make sure it's doing what you want to do
  #
  tasks:
    - include_role:
        name: system
      tags: ['system']
    - include_role:
        name: user
      tags: ['user']
    - include_role:
        name: userland
      when: deploy_target != 'vagrant'
      tags: ['userland']
    - name: Reboot host and wait for it to restart
      reboot:
        msg: "Reboot initiated by Ansible"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
